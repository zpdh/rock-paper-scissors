<body>
    <div class="title">
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">

        <h2 id="scorefiller">First to 5 wins!</h2>

        <h3 id="scoreplayer"></h3>

    <div class="btns">
        <button onclick="playRound()" id="rockbtn" id="btn">🗿</button>
        <button onclick="playRound()" id="paperbtn" id="btn">📄</button>
        <button onclick="playRound()" id="scissorbtn" id="btn">✂️</button>
